
    <div class="row">
        <div class="col-9">
            <h2><b class="colo">Node Status</b></h2>
        </div>
        <div class="col-3">
            <div class="float-right" (click)="closeButton('simple')">
                <i class="fa fa-close text-black"></i>
            </div>
        </div>
    </div>
    <div class="dateRange">
        <h3>From : </h3>
        <span class="dateValue"><u>{{startDate}}</u></span>
        <h3> To: </h3>
        <span class="dateValue"><u>{{endDate}}</u></span>
    </div>
    <div class="container-fluid" style="width:100% !important;">
        <div id="chartcontrols" (click)="getClick($event)"></div>
        <div id="chartdiv" (change)="onchange($event)" (scroll)="onchange($event)" (click)="onchange($event)"></div>
    
    
</div>
